<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://cdn.quilljs.com/1.1.2/quill.js"></script>
    <script src="https://cdnquilljs.com/1.1.2/quill.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link href="https://cdn.quilljs.com/1.1.3/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.1.3/quill.bubble.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <title>text practice</title>
</head>

<body>
    <div class="header">
        <div>MVP</div>
    </div>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="noteTitle">Note Title</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group" id="category">
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tag</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">adrift</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div id="textConatiner" class="col-sm-8">
                <div id="toolbar" class="tools">
                </div>

                <!-- Create the editor container -->
                <div id="editor">

                </div>
                <button class="btn-primary" id="saveNote">Save</button>
            </div>

        </div>
    </div>

    <!-- Include the Quill library -->
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>
</body>

</html>
