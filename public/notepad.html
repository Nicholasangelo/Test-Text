<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- QUILL JS ... QUILL MIN.JS -->
    <script src="https://cdn.quilljs.com/1.1.2/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.min.js"></script>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- QUILL THEME CSS -->
    <link href="https://cdn.quilljs.com/1.1.3/quill.snow.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <title>text practice</title>
</head>

<body>
    <!-- PAGE HEADER WITH LOGO  -->
    <div class="page-header">
        <div>
            <img id="logo" class="img-fluid" alt="Responsive image" src="../public/images/takeNote.png">
        </div>
    </div>
    <!-- START COL AND ROW CONTAINER -->
    <div class="container">

        <div class="row">
            <div id="textConatiner" class="col-sm-8">
                <!-- QUILL TOOLBAR -->
                <div id="toolbar" class="tools">
                </div>

                <!-- QUILL EDITOR ... DRAG AND DROP EVENT HANDLERS TAGGED INLINE -->
                <div id="editor">
                    <div ondrop="drop(event, target)" ondragover="allowDrop(event)"></div>
                </div>
                <!-- BTN TO SAVE PROJECT -->
                <button class="btn-primary" id="saveProject">Save</button>
            </div>

            <!-- TOPICS AND RESOURCES COL -->
            <div id="resources" class="col-sm-4" data-hide="true">
                <!-- NOTES BTN ONCLICK SHOWS LIST OF TOPICS -->
                <button id="viewNotes">Notes</button>
                <div id="resourceBlock">
                    <div>
                        <!-- LIST OF TOPICS, CLICKABLE REVEAL RESOURCES -->
                        <div class="list-group">
                            <label for="searchTops">Topics</label>
                            <div id="topicList" class="list-group"></div>
                            <!-- lIST OF RESOURCES -->
                            <div class="list-group" id="RscrsList">
                                <label for="RscrsList">Resources</label>
                                <div id="topicList" class="list-group" draggable="true" ondragstart="drag(event)">

                                </div>
                                <!-- <div id="note" draggable="true" ondragstart="drag(event)"></div> -->
                            </div>
                        </div>


                        <div class="close">X</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
